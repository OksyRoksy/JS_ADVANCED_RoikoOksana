<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        input {
            font-size: 15px;
            box-sizing: border-box;
            padding: 4px;
            margin: 10px;
        }
    
        button {
            background-color: #bb1717;
            border: none;
            color: white;
            padding: 8px 32px;
            font-size: 15px;
            margin: 10px;
            cursor: pointer;
        }
        table, td{
            border: 1px solid #000;
            padding: 13px;
        }

    </style>
</head>
<body>

    <form id="myForm">
        <input id = "i" name="name" placeholder="name" type="text" />
        <input id = "i" name="age" placeholder="age" type="text" />
        <input id = "i" name="password" placeholder="password" type="password" />
        <button id="toJSON" type="submit"> To JSON</button>
    </form>

    <form id="parseForm">
        <input name="name" type="text"/>
        <button id="parseJSON">Parse JSON</button>
    </form>

<script>
/*
  Задание:
  Написать скрипт который:
    1. Собирает данные с формы (3 разных полей), конвертирует их в json и выводит в консоль.
  ->  2. Сделать отдельный инпут который выполняет JSON.parse(); на ту строку что вы туда ввели и выводит результат в консоль.

  Array.from(HTMLNodeColection); -> Arary

  <form>
    <input name="name" />
    <input name="age"/>
    <input name="password"/>
    <button></button>
  </form>

  <form>
    <input />
    <button></button>
  </form>
  -> '{"name" : !"23123", "age": 15, "password": "*****" }'

*/

let myForm = document.getElementById('myForm');
let toJSON = document.getElementById('toJSON');

toJSON.addEventListener('click', (e) => {
    e.preventDefault();
    let obj = {};

    let inputsArr = Array.from(myForm.i).filter( x => x.name !== '');

    inputsArr.forEach( item => {
        obj[item.name] = item.value;
    })

    console.log(JSON.stringify(obj));
});

let parseForm = document.getElementById('parseForm');
let btnParseJSON = document.getElementById('parseJSON');

btnParseJSON.addEventListener('click', (e) => {
    e.preventDefault();
    console.log(parseForm.name.value);
})
</script>
</body>
</html>
