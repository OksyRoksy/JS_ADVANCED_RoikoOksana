<!DOCTYPE html>
<html>
<head>
    <title>Работа с узлами DOM - методы и свойства</title>
</head>
<body>
    <script>
        function append(form) { 
                var newItem = document.createElement("li");
                newItem.innerHTML = "Новый элемент";
                document.getElementById("myUL").appendChild(newItem);
        };

        function replace(form) {
                var newItem = document.createElement("li");
                var firstChild = document.getElementById("myUL").firstChild;
                newItem.innerHTML ='Добавляем новый элемент в начало';
                document.getElementById("myUL").replaceChild(newItem, firstChild);
        };

        function restore(form) {
            var mainObj = document.getElementById("myUL");
                var oneChild = mainObj.lastChild;
                mainObj.removeChild(oneChild);
       };

       function firstElement (form) {
            var myUL = document.getElementById("myUL");
            myUL.firstElementChild.style.color = 'red';
        };

        function lastElement (form) {
            var myUL = document.getElementById("myUL");
            myUL.lastElementChild.style.color = 'red';
        };

        function nextElement (form) {
            var item = document.getElementById('item1');
            item = item.nextSibling;
            item.nextSibling.style.color = 'red';

        };
        function previousElement (form) {
            var item = document.getElementById('item5');
            item = item.previousSibling;
            item.previousSibling.style.color = 'red';
        };
</script>

<h2>Создайте список. Реализуйте кнопки со следующим функционалом, позволяющие изменять DOM</h2>
<br />
<ul id="myUL">
    <li id="item1">Первый элемент</li>
    <li id="item2">Второй элемент</li>
    <li id="item3">Третий элемент</li>
    <li id="item4">Четвертый элемент</li>
    <li id="item5">Пятый элемент</li>
</ul>
<form>
     <input type="button" value="Выбрать первый" onclick="firstElement(this.form)" /><br />
     <input type="button" value="Выбрать последний" onclick="lastElement(this.form)" /><br />
     <input type="button" value="Выбрать следующий" onclick="nextElement(this.form)" /><br />
     <input type="button" value="Выбрать предыдущий" onclick="previousElement(this.form)" /><br />
     <input type="button" value="Добавить" onclick="append(this.form)" /><br />
     <input type="button" value="Добавить в начало" onclick="replace(this.form)" /><br />
     <input type="button" value="Удалить элемент" onclick="restore(this.form)" /><br />
</form>
</body>
</html>
