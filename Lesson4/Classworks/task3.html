<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Form work1</title>
  <script>
    /*
      Задание:
        Создать список дел, в который можно:
        - Добавить новый элемент
        - Удалить элемент
        - Задать что пункт выполнен

      Шаблон элемента:
        <li class="listItem">
            <input type="checkbox" class="DoneCheckbox" />
            <span class="TodoText">{add text}</span>
            <button>Remove</button>
        </li>

    */
    window.addEventListener("load", function () {
            var addButton = document.getElementById('AddToDo');
            var newToDo = document.getElementById('newToDo');

            function addToDoFunc() {
                if (newToDo.value !== '') {
                  var toDoList = document.getElementById('toDoList');

                  var li = document.createElement('li');
                    li.className = 'listItem';
                    toDoList.appendChild(li);

                    var checkbox = document.createElement('input');
                    checkbox.className = 'DoneCheckbox';
                    checkbox.type = 'checkbox';
                    checkbox.onclick = function (event) {
                        event.target.parentElement.classList.toggle('done')
                    };
                    li.appendChild(checkbox);

                    var TodoText = document.createElement('span');
                    TodoText.className = 'TodoText';
                    TodoText.innerText = newToDo.value;
                    li.appendChild(TodoText);

                    var removeLi = document.createElement('button');
                    removeLi.innerText = 'Remove';
                    removeLi.onclick = function (event) {
                        event.target.parentElement.remove()
                    };
                    li.appendChild(removeLi);

                    newToDo.value = '';

                }
            }

            addButton.addEventListener("click", addToDoFunc);

        });
  </script>
</head>
<body>
    <header>
      <input id="newToDo" class="textInput"/>
      <input id="AddToDo" class="addButton" type="button" value="Add"/>
    </header>
    <ul id="toDoList">

        <li class="listItem">
            <input type="checkbox" class="DoneCheckbox" />
            <span class="TodoText">{add text}</span>
            <button>Remove</button>
        </li>
    </ul>

  <style>
  </style>
</body>
</html>
